# .vscode/preview.yml
autoOpen: true # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 8080 # 应用的端口
    run: nvm install 16 && nvm use 16 && npm i && npm run dev # 应用的启动命令
    root: ./ # 应用的启动目录
    name: uview-plus # 应用名称
    description: 多平台快速开发的UI框架
    autoOpen: true # 打开工作空间时是否自动开启预览（优先级高于根级 autoOpen)
    autoPreview: true