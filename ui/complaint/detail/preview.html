<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule App Preview</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Product Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            background: white;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Vue组件样式 */
        .schedule-app {
            width: 375px;
            height: 812px;
            background: linear-gradient(180deg, white 0%, #F8F6FF 100%);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            font-family: 'Product Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 59px 24px 0;
        }

        .back-btn {
            width: 56px;
            height: 56px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .back-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Month Navigation */
        .month-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 18px;
            margin-top: 10px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: 400;
            color: black;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .current-month {
            font-size: 24px;
            font-weight: 700;
            color: black;
            margin: 0;
        }

        /* Date Selector */
        .date-selector {
            display: flex;
            gap: 21px;
            padding: 0 16px;
            margin-top: 59px;
        }

        .date-item {
            width: 70px;
            height: 120px;
            background: white;
            box-shadow: 0px 4px 25px rgba(141, 141, 141, 0.10);
            border-radius: 43px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .date-item:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 30px rgba(141, 141, 141, 0.15);
        }

        .date-item.active {
            background: linear-gradient(136deg, #8B78FF 0%, #5451D6 100%);
            box-shadow: 0px -9px 20px rgba(0, 0, 0, 0.15) inset;
            color: white;
        }

        .date-item.active::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 120px;
            background: linear-gradient(136deg, #8B78FF 0%, #5451D6 100%);
            opacity: 0.5;
            border-radius: 38.5px;
            filter: blur(16px);
            z-index: -1;
            left: 0;
            top: 0;
        }

        .day-number {
            font-size: 36px;
            font-weight: 700;
            line-height: 1;
        }

        .day-name {
            font-size: 14px;
            font-weight: 400;
            margin-top: 4px;
        }

        .date-item.active .day-number,
        .date-item.active .day-name {
            color: white;
        }

        /* Ongoing Section */
        .ongoing-section {
            padding: 30px 16px 0;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: black;
            margin: 0 0 70px 0;
        }

        /* Timeline */
        .timeline {
            display: flex;
            gap: 20px;
        }

        .time-labels {
            display: flex;
            flex-direction: column;
            gap: 59px;
            width: 50px;
        }

        .time-label {
            font-size: 14px;
            font-weight: 400;
            color: #8D8D8D;
        }

        .events {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }

        /* Event Cards */
        .event {
            width: 252px;
            height: 93px;
            border-radius: 15px;
            padding: 14px 15px;
            position: relative;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .event:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .event-orange {
            background: linear-gradient(136deg, #FFD29D 0%, #FF9E2D 100%);
        }

        .event-blue {
            background: linear-gradient(136deg, #B1EEFF 0%, #29BAE2 100%);
        }

        .event-pink {
            background: linear-gradient(136deg, #FFA0BC 0%, #FF1B5E 100%);
        }

        .event-title {
            font-size: 16px;
            font-weight: 700;
            margin: 0 0 5px 0;
            color: white;
        }

        .event-subtitle {
            font-size: 10px;
            font-weight: 400;
            margin: 0 0 14px 0;
            color: white;
        }

        .event-avatars {
            position: absolute;
            bottom: 14px;
            left: 15px;
            display: flex;
            gap: 2px;
        }

        .event-avatars img {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .event-time {
            position: absolute;
            bottom: 14px;
            right: 15px;
            font-size: 10px;
            font-weight: 400;
            color: white;
        }

        /* Timeline Connector */
        .timeline-connector {
            position: absolute;
            left: -33px;
            top: 126px;
            z-index: 10;
        }



        /* 响应式设计 */
        @media (max-width: 768px) {
            .schedule-app {
                width: 100%;
                max-width: 375px;
                margin: 0 auto;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="app-container">
        <div class="schedule-app">
            <!-- Header with back button and avatar -->
            <div class="header">
                <button class="back-btn" @click="goBack">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="avatar">
                    <div style="width: 56px; height: 56px; background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                        U
                    </div>
                </div>
            </div>

            <!-- Month Navigation -->
            <div class="month-navigation">
                <button class="nav-btn prev" @click="previousMonth">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Mar</span>
                </button>
                <h2 class="current-month">{{ currentMonth }}</h2>
                <button class="nav-btn next" @click="nextMonth">
                    <span>May</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M6 4L10 8L6 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <!-- Date Selector -->
            <div class="date-selector">
                <div 
                    v-for="date in dates" 
                    :key="date.day"
                    class="date-item"
                    :class="{ active: date.active }"
                    @click="selectDate(date)"
                >
                    <span class="day-number">{{ date.day }}</span>
                    <span class="day-name">{{ date.name }}</span>
                </div>
            </div>

            <!-- Ongoing Section -->
            <div class="ongoing-section">
                <h3 class="section-title">Ongoing</h3>
                
                <!-- Timeline -->
                <div class="timeline">
                    <!-- Time labels -->
                    <div class="time-labels">
                        <div class="time-label">9AM</div>
                        <div class="time-label">10AM</div>
                        <div class="time-label">10AM</div>
                        <div class="time-label">11AM</div>
                        <div class="time-label">12:00PM</div>
                        <div class="time-label">1PM</div>
                    </div>

                    <!-- Events -->
                    <div class="events">
                        <!-- Information Architecture Event -->
                        <div class="event event-orange" @click="openEvent('info-arch')">
                            <h4 class="event-title">Information Architecture</h4>
                            <p class="event-subtitle">Saber & Oro</p>
                            <div class="event-avatars">
                                <div style="width: 16px; height: 16px; background: #ff6b6b; border-radius: 50%;"></div>
                                <div style="width: 16px; height: 16px; background: #4ecdc4; border-radius: 50%;"></div>
                            </div>
                            <span class="event-time">9.00 AM - 10.00 AM</span>
                        </div>

                        <!-- Timeline connector -->
                        <div class="timeline-connector">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                <circle cx="7" cy="7" r="6" fill="url(#gradient)" stroke="white" stroke-width="2"/>
                                <defs>
                                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#8B78FF"/>
                                        <stop offset="100%" style="stop-color:#5451D6"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>

                        <!-- Software Testing Event -->
                        <div class="event event-blue" @click="openEvent('software-testing')">
                            <h4 class="event-title">Software Testing</h4>
                            <p class="event-subtitle">Saber & Mike</p>
                            <div class="event-avatars">
                                <div style="width: 16px; height: 16px; background: #45b7d1; border-radius: 50%;"></div>
                                <div style="width: 16px; height: 16px; background: #96ceb4; border-radius: 50%;"></div>
                            </div>
                            <span class="event-time">11.00AM - 12.00 PM</span>
                        </div>

                        <!-- Mobile App Design Event -->
                        <div class="event event-pink" @click="openEvent('mobile-design')">
                            <h4 class="event-title">Mobile App Design</h4>
                            <p class="event-subtitle">Saber & Fahim</p>
                            <div class="event-avatars">
                                <div style="width: 16px; height: 16px; background: #f093fb; border-radius: 50%;"></div>
                                <div style="width: 16px; height: 16px; background: #f5576c; border-radius: 50%;"></div>
                            </div>
                            <span class="event-time">1.00 AM - 2.00 AM</span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    currentMonth: 'April',
                    dates: [
                        { day: 4, name: 'Sat', active: false },
                        { day: 5, name: 'Sun', active: true },
                        { day: 6, name: 'Mon', active: false },
                        { day: 7, name: 'Tue', active: false }
                    ]
                }
            },
            methods: {
                goBack() {
                    console.log('Going back...');
                    alert('返回上一页');
                },
                previousMonth() {
                    console.log('Previous month');
                    this.currentMonth = 'March';
                },
                nextMonth() {
                    console.log('Next month');
                    this.currentMonth = 'May';
                },
                selectDate(date) {
                    this.dates.forEach(d => d.active = false);
                    date.active = true;
                    console.log(`Selected date: ${date.day} ${date.name}`);
                },
                openEvent(eventId) {
                    console.log(`Opening event: ${eventId}`);
                    alert(`打开事件: ${eventId}`);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
