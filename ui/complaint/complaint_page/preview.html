            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 25px;
            padding: 2px;
            position: relative;
            overflow: hidden;
        }

        .device-screen {
            width: 100%;
            height: 100%;
            border-radius: 23px;
            overflow: hidden;
            position: relative;
        }

        .preview-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
            font-weight: 600;

            margin-top: 20px;

<body>
    <div class="preview-container">
        <h2 class="preview-title">📱 代办事项页面组合组件</h2>
        
        <div class="device-frame">
            <div class="device-screen">
                <div id="app">
                    <complaint-page
                        @task-click="handleTaskClick"
                        @go-back="handleGoBack"
                        @show-menu="handleShowMenu"
                        @add-task="handleAddTask"
                    ></complaint-page>
                </div>
            </div>
        </div>

        <div class="preview-info">
            <div class="info-item"><strong>📋 功能特性:</strong></div>
            <div class="info-item">• 手机屏幕尺寸 (375x812px)</div>
            <div class="info-item">• 状态栏和导航栏</div>
            <div class="info-item">• 筛选和统计功能</div>
            <div class="info-item">• 6个模拟代办事项</div>
            <div class="info-item">• 响应式TaskCard组件</div>
            <div class="info-item">• 完整的交互事件</div>
            <div class="info-item"><strong>🎯 用途:</strong> 可插入到调试页面中使用</div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        // 导入ComplaintPage组件的内容
        const ComplaintPage = {
            name: 'ComplaintPage',
            data() {
                return {
                    currentTime: '9:41',
                    activeFilter: 'all',
                    filters: [
                        { key: 'all', label: '全部' },
                        { key: 'pending', label: '待处理' },
                        { key: 'urgent', label: '紧急' },
                        { key: 'completed', label: '已完成' }
                    ],
                    tasks: [
                        {
                            id: 1,
                            title: '电梯维修申请',
                            description: '3号楼电梯经常卡顿，需要专业维修人员检查。已经影响到住户正常出行，希望尽快处理。',
                            category: '设施维修',
                            priority: '紧急',
                            status: '待处理',
                            location: '3号楼电梯间',
                            assignee: {
                                name: '张师傅',
                                role: '维修部门',
                                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=zhang'
                            },
                            createdAt: new Date(Date.now() - 2 * 60 * 60 * 1000)
                        },
                        {
                            id: 2,
                            title: '噪音投诉处理',
                            description: '楼上住户深夜装修，严重影响休息。希望物业能够协调处理，维护小区安静环境。',
                            category: '投诉建议',
                            priority: '重要',
                            status: '处理中',
                            location: '5号楼2单元',
                            assignee: {
                                name: '李管家',
                                role: '客服部门',
                                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=li'
                            },
                            createdAt: new Date(Date.now() - 5 * 24 * 60 * 60 * 1000)
                        },
                        {
                            id: 3,
                            title: '门禁系统故障',
                            description: '小区南门门禁卡无法正常使用，给住户进出带来不便，需要技术人员维修。',
                            category: '安全问题',
                            priority: '紧急',
                            status: '待处理',
                            location: '小区南门',
                            assignee: {
                                name: '王工程师',
                                role: '技术部门',
                                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=wang'
                            },
                            createdAt: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000)
                        },
                        {
                            id: 4,
                            title: '垃圾清理建议',
                            description: '小区垃圾桶经常满溢，建议增加清理频次或增设垃圾桶，保持环境整洁。',
                            category: '环境卫生',
                            priority: '普通',
                            status: '已完成',
                            location: '小区中央花园',
                            assignee: {
                                name: '陈主管',
                                role: '环卫部门',
                                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=chen'
                            },
                            createdAt: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000)
                        },
                        {
                            id: 5,
                            title: '停车位纠纷',
                            description: '业主之间因为停车位使用产生争议，需要物业介入协调解决。',
                            category: '邻里纠纷',
                            priority: '重要',
                            status: '处理中',
                            location: '地下停车场B区',
                            assignee: {
                                name: '赵经理',
                                role: '物业管理',
                                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=zhao'
                            },
                            createdAt: new Date(Date.now() - 7 * 24 * 60 * 60 * 1000)
                        },
                        {
                            id: 6,
                            title: '公共设施改善',
                            description: '建议在小区增设儿童游乐设施，丰富小朋友的娱乐活动空间。',
                            category: '其他事项',
                            priority: '低',
                            status: '待处理',
                            location: '小区中央广场',
                            assignee: {
                                name: '孙主任',
                                role: '规划部门',
                                avatar: 'https://api.dicebear.com/7.x/avataaars/svg?seed=sun'
                            },
                            createdAt: new Date(Date.now() - 10 * 24 * 60 * 60 * 1000)
                        }
                    ]
                }
            },
            computed: {
                filteredTasks() {
                    if (this.activeFilter === 'all') {
                        return this.tasks
                    } else if (this.activeFilter === 'pending') {
                        return this.tasks.filter(task => task.status === '待处理')
                    } else if (this.activeFilter === 'urgent') {
                        return this.tasks.filter(task => task.priority === '紧急')
                    } else if (this.activeFilter === 'completed') {
                        return this.tasks.filter(task => task.status === '已完成')
                    }
                    return this.tasks
                },
                activeFilterLabel() {
                    const filter = this.filters.find(f => f.key === this.activeFilter)
                    return filter ? filter.label : '全部'
                },
                totalTasks() {
                    return this.tasks.length
                },
                pendingTasks() {
                    return this.tasks.filter(task => task.status === '待处理').length
                },
                urgentTasks() {
                    return this.tasks.filter(task => task.priority === '紧急').length
                }
            },
            methods: {
                setActiveFilter(filterKey) {
                    this.activeFilter = filterKey
                },
                handleTaskClick(task) {
                    console.log('点击任务:', task.title)
                    this.$emit('task-click', task)
                },
                handleStatusChange(taskId, newStatus) {
                    const task = this.tasks.find(t => t.id === taskId)
                    if (task) {
                        task.status = newStatus
                    }
                },
                goBack() {
                    console.log('返回上一页')
                    this.$emit('go-back')
                },
                showMenu() {
                    console.log('显示菜单')
                    this.$emit('show-menu')
                },
                addNewTask() {
                    console.log('新建任务')
                    this.$emit('add-task')
                },
                updateTime() {
                    const now = new Date()
                    this.currentTime = now.toLocaleTimeString('zh-CN', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: false 
                    })
                },
                getAvatarText(name) {
                    return name ? name.charAt(0) : '?'
                },
                formatTime(createdAt) {
                    const now = new Date();
                    const taskTime = new Date(createdAt);
                    const diffInHours = Math.floor((now - taskTime) / (1000 * 60 * 60));
                    
                    if (diffInHours < 1) {
                        return '刚刚';
                    } else if (diffInHours < 24) {
                        return `${diffInHours}小时前`;
                    } else {
                        const diffInDays = Math.floor(diffInHours / 24);
                        return `${diffInDays}天前`;
                    }
                }
            },
            mounted() {
                this.updateTime()
                setInterval(this.updateTime, 60000)
            },
            emits: ['task-click', 'go-back', 'show-menu', 'add-task'],
            template: `
                <div class="complaint-page">
                    <!-- 状态栏 -->
                    <div class="status-bar">
                        <div class="time">{{ currentTime }}</div>
                        <div class="status-icons">
                            <div class="signal-icon">📶</div>
                            <div class="wifi-icon">📶</div>
                            <div class="battery-icon">🔋</div>
                        </div>
                    </div>

                    <!-- 页面头部 -->
                    <div class="page-header">
                        <button class="back-btn" @click="goBack">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <h1 class="page-title">代办事项</h1>
                        <button class="menu-btn" @click="showMenu">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="1" stroke="currentColor" stroke-width="2"/>
                                <circle cx="19" cy="12" r="1" stroke="currentColor" stroke-width="2"/>
                                <circle cx="5" cy="12" r="1" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>

                    <!-- 筛选和统计 -->
                    <div class="filter-section">
                        <div class="stats-row">
                            <div class="stat-item">
                                <span class="stat-number">{{ totalTasks }}</span>
                                <span class="stat-label">总计</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">{{ pendingTasks }}</span>
                                <span class="stat-label">待处理</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number">{{ urgentTasks }}</span>
                                <span class="stat-label">紧急</span>
                            </div>
                        </div>
                        
                        <div class="filter-tabs">
                            <button 
                                v-for="filter in filters" 
                                :key="filter.key"
                                :class="['filter-tab', { active: activeFilter === filter.key }]"
                                @click="setActiveFilter(filter.key)"
                            >
                                {{ filter.label }}
                            </button>
                        </div>
                    </div>

                    <!-- 任务列表 -->
                    <div class="tasks-container">
                        <div class="tasks-list">
                            <div
                                v-for="task in filteredTasks"
                                :key="task.id"
                                class="task-card"
                                @click="handleTaskClick(task)"
                            >
                                <!-- Header Section -->
                                <div class="header-section">
                                    <div class="category-priority">
                                        <span :class="['category-tag', task.category]">{{ task.category }}</span>
                                        <span :class="['priority-badge', task.priority]">{{ task.priority }}</span>
                                    </div>
                                    <div class="task-time">{{ formatTime(task.createdAt) }}</div>
                                </div>

                                <!-- Content Section -->
                                <div class="content-section">
                                    <h3 class="task-title">{{ task.title }}</h3>
                                    <p class="task-description">{{ task.description }}</p>
                                    
                                    <div class="task-meta">
                                        <div class="status-location">
                                            <span :class="['task-status', task.status]">{{ task.status }}</span>
                                            <div class="task-location">
                                                <span>📍</span>
                                                <span>{{ task.location }}</span>
                                            </div>
                                        </div>
                                        
                                        <div class="assignee-section">
                                            <div class="assignee-avatar">
                                                {{ getAvatarText(task.assignee.name) }}
                                            </div>
                                            <div class="assignee-info">
                                                <div class="assignee-name">{{ task.assignee.name }}</div>
                                                <div class="assignee-role">{{ task.assignee.role }}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 空状态 -->
                        <div v-if="filteredTasks.length === 0" class="empty-state">
                            <div class="empty-icon">📋</div>
                            <p class="empty-text">暂无{{ activeFilterLabel }}事项</p>
                        </div>
                    </div>

                    <!-- 底部操作栏 -->
                    <div class="bottom-actions">
                        <button class="add-task-btn" @click="addNewTask">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"/>
                                <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>新建事项</span>
                        </button>
                    </div>

                    <!-- Home指示器 -->
                    <div class="home-indicator"></div>
                </div>
            `
        };

        // 主应用
        const app = createApp({
            components: {
                ComplaintPage
            },
            methods: {
                handleTaskClick(task) {
                    alert(`点击了任务: ${task.title}`);
                },
                handleGoBack() {
                    alert('返回上一页');
                },
                handleShowMenu() {
                    alert('显示菜单');
                },
                handleAddTask() {
                    alert('新建任务');
                }
            }
        });

        app.mount('#app');
    </script>
